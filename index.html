<!DOCTYPE HTML>
<head>
  <title> Simple Calculator </title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <h1> Calculator </h1>
  <div class='container'>
    <div id='display'> 0 </div>
    <div id="AC" class='other'> AC </div>
    <div id="switch" class='other'> +/- </div>
    <div id="percent" class='other'> % </div>
    <div class='num operator'> / </div>
    <div class='num number'> 7 </div>
    <div class='num number'> 8 </div>
    <div class='num number'> 9 </div>
    <div class='num operator'> * </div>
    <div class='num number'> 4 </div>
    <div class='num number'> 5 </div>
    <div class='num number'> 6 </div>
    <div class='num operator'> - </div>
    <div class='num number'> 1 </div>
    <div class='num number'> 2 </div>
    <div class='num number'> 3 </div>
    <div class='num operator'> + </div>
    <div id="zero" class='num number'> 0 </div>
    <div class='num number'> . </div>
    <div id="equals"> = </div>
  </div>
</body>
<script src="app.js"></script>
</html>
